<!DOCTYPE html>
<html>

<head>
    <title>Formulario para estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   
    <script src="./accionesE.js"></script>
</head>


<body>
    <div class="container">
        <h2>Formulario EESTUDIANTES </h2>
        <div class="row" style="margin-left: 20px;">
            <div class="col">
                <input id="cNombre" class="campos" name=""  placeholder="Nombre">
            </div>
            <div class="col">
                <input id="cApellidos" class="campos" name=""  placeholder="Apellidos">
            </div>
            <div class="col">
                <input id="cGrado" class="campos" name=""  placeholder="Grado">
            </div>
            <div class="col">
                <input id="cTel" class="campos" name=""  placeholder="Telefono">
            </div>
            <div class="col">
                <input id="cDir" class="campos" name=""  placeholder="Direccion">
            </div>
            <div class="row" style="margin-top: 20px;">
                <div class="col">
                    <button id="btn-agregar" class="btn btn-success" onClick="clickAgregar()">Agregar</button>
                </div>
            </div>
        </div>

        <table class="table table-dark table-striped">
            <thead>
                <tr>

                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Grado</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
</body>

<html>
